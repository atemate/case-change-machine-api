name: Static checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.local
            ~/.cache/pre-commit
          key: python-3.10.10-poetry-1.5.1-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.5.1'
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.10'
          cache: poetry

      - name: Install dependencies
        run: |
          make install

      - name: Linters
        run: |
          # make lint
          poetry run pre-commit run -a --show-diff-on-failure --color=always

      - name: Unit Tests
        run: |
          make unit-tests
