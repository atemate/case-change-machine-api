name: "changemachine-filebeat"

logging.metrics.enabled: true
xpack.security.enabled: false
xpack.monitoring.enabled: false
setup.ilm.enabled: false

filebeat.inputs:
  - type: filestream
    paths:
      - /logs/fastapi.ndjson
    parsers:
      - ndjson:
        overwrite_keys: true 
        add_error_key: true 
        expand_keys: true 
    # fields:
    #   - service: changemachine
    # json:
    #   fields_under_root: true
    #   overwrite_keys: true
    #   message_key: event
  # processors:
  #   - decode_json_fields:
  #       fields: ['event']
  #       target: json

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  index: "changemachine"

setup.kibana:
  host: "http://kibana:5601"

setup.template:
  type: index
  enabled: true
  name: "changemachine"
  pattern: "changemachine*"

logging:
  level: info
  to_stderr: true
